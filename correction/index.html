<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="">
                <h1>Sign Up</h1>
                <p>Let's get started with your 30 days free trial</p>

                <div>

                    <input type="text" placeholder="name" checked>

                    <input type="email" placeholder="email" checked>

                    <input type="password" placeholder="password" checked>

                    <button class="signup-btn">Sign up</button>
                </div>

                <label>Already have an account?<span> Log In</span></label>
                <p class="or">OR</p>
                <div>
                    <button class="social-login"><img src="google.png" alt="">Sign up with Google</button>
                </div>

                <h6>By signing up to create an account i accept Company's <br>
                    <span>Term's of Use and Privacy Policy</span>
                </h6>
            </form>

        </div>
    </div>
</body>
